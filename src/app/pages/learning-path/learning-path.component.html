<body>
      <div class="row" >
        <div class="col-12" *ngFor="let curso of cursos; let indice = index">
          <div class="producto">
            <div class="imagen" style="background-color: #dbe1e4;cursor:pointer" [routerLink]="">
              <img src="{{curso.imagen}}" alt="{{curso.nombre}}" style="width: 200px; height: 200px; border-radius: 20px;">
            </div>
            <div class="informacion" style="margin-top: 35px;">
              <h3 style="font-size: 30px; color:white;">{{curso.nombre}}</h3>
              <p class="info-producto">{{curso.descripcion}}</p>
              <div class="botones-editar-eliminar">
                <button class="btn btn-primary" data-toggle="modal" data-target="#productosEditarModal">Editar</button>
                <button class="btn btn-danger" >Eliminar</button>
              </div>
                
            </div>
          </div>
        </div>
      </div>
</body>
