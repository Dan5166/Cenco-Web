<!-- Contenedor principal -->
<div class="container" style="margin-top: 80px;">
    
  <!-- Título de la página -->
  <h2>Necesitas ayuda?</h2>

  <!-- Lista de novedades -->
  <ul class="list-group">

    <!-- Primera novedad -->
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-5">
          <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" class="img-fluid" style="opacity: 85%;">
        </div>
        <div class="col-md-6">
          <h4></h4>
          <p style="font-size: 20px; margin-left: 25px;margin-top: 25px;">

              Para contactarnos en caso de necesitar alguna ayuda, puede hacerlo a través de nuestro correo electrónico: <a href="mailto:cct@cencosud.com">cct@cencosud.com</a> o mediante el siguiente formulario.</p>
              <div class="comment-form">
                <form>
                  <div class="form-group">
                    <label for="name">Asunto:</label>
                    <input type="text" id="name" name="name" required [(ngModel)]="cajaNombre">
                  </div>
                  <div class="form-group">
                    <label for="comment">Comentario:</label>
                    <textarea id="comment" name="comment" required [(ngModel)]="cajaComentario"></textarea>
                  </div>
                  <button class="btn btn-secondary" type="submit" (click)="agregaComentario()">Enviar Solicitud</button>
                </form>
              </div>
        </div>
      </div>
    </li>
    

  </ul>
