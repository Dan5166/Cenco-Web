

<div class="container" style="margin-top: 80px">
  <h2>{{nombreCurso}}</h2>
	<div class="row">
    <div class="col" style="background-color: #eceef0;">
      <img class="product-img" src={{imgUrl}} alt="Imagen del curso" style="width: 100%;opacity: 90%;">
      <h4 class="product-description">{{info}}</h4>
    </div>
    <div class="col">
      <div class="product-info">
        <button class="btn" style="width: 100%; border-bottom: #1e6286 solid 3px; margin: 0; display: flex; align-items: center; justify-content: space-between;" [routerLink]="['lp-certificates']">
          <h3 style="color:#1e6286; text-align: left; margin: 0;">Documentación</h3>
          <i class="right fas fa-angle-right" style="text-align: right; margin-left: auto;"></i>
        </button>
        
        
      </div>


      <div class="product-reviews">
        <button class="btn" style="width: 100%; border-bottom: #1e6286 solid 3px; margin: 0; display: flex; align-items: center; justify-content: space-between;" (click)="guardarCursoArchivosVarios()">
          <h3 style="color:#1e6286; text-align: left; margin: 0;">Peticiones y consultas</h3>
          <i class="right fas fa-angle-right" style="text-align: right; margin-left: auto;"></i>
        </button>
        <form>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputState"></label>
              <select id="inputState" class="form-control" (change)="cambiarOpcion($event)" name="seleccion">
                <option selected>Ingresa tu caso...</option>
                <option>Tener una reunión</option>
                <option>Abrir solicitud de servicio</option>
                <option>Pedir asesoramiento online</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Notificarme por correo electrónico
              </label>
              
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="botonDesactivado" (click)="guardarPeticion()">Enviar consulta</button>
        </form>
      </div>


      <div class="product-reviews">
        <button class="btn" style="width: 100%; border-bottom: #1e6286 solid 3px; margin: 0; display: flex; align-items: center; justify-content: space-between;">
          <h3 style="color:#1e6286; text-align: left; margin: 0;">Valoraciones y opiniones</h3>
          <i class="right fas fa-angle-right" style="text-align: right; margin-left: auto;"></i>
        </button>
        <ul>
          <li><p>Valora nuestro servicio</p>
          </li>
        </ul>
        <form>
          <div class="form-group">
            <label>Comenta tu experiencia con este servicio</label>
            <textarea class="form-control" id="FormControlTextarea1" name="textArea1" rows="3" [(ngModel)]="comentario"></textarea>
            
          </div>
          <button type="submit" class="btn btn-primary" (click)="guardarComentario()" [disabled]="!comentario">Enviar comentario</button>
        </form>
      </div>

      <div class="product-reviews">
        <button class="btn" style="width: 100%; border-bottom: #1e6286 solid 3px; margin: 0; display: flex; align-items: center; justify-content: space-between;">
          <h3 style="color:#1e6286; text-align: left; margin: 0;">Notas Adicionales</h3>
          <i class="right fas fa-angle-right" style="text-align: right; margin-left: auto;"></i>
        </button>
      </div>
      
  </div>
</div>
</div>
