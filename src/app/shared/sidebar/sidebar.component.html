<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4" style="position: fixed; background-color: #1e485f;max-width: 6000px;">
  <!-- Brand Logo -->
  <a href="../../index3.html" class="brand-link">
    <img src="./assets/dist/img/cencosudWEBLogo.png" alt="Cencosud Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">CCT Web</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar" style="width: 100%;">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
          <img *ngIf="userImgGoogle" src="../../../assets/dist/img/IconoUsuarioNoFoto.png" class="img-circle elevation-2" alt="User Image"> 
          <img *ngIf="!userImgGoogle" src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">{{user}}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item" *ngFor="let item of menuItems">
          <a href="#" class="nav-link">
            <i class="{{item.icono}}"></i>
            <p class="ml-2">
              {{item.titulo}}
              <span class="badge badge-warning ml-2">{{item.submenu.length}}</span>
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item" *ngFor="let subMenu of item.submenu" >
              <a [routerLink]="subMenu.url" class="nav-link" style="cursor: pointer;">
                <i class="{{subMenu.icono}}"></i>
                <p class="ml-2">{{subMenu.titulo}}</p>
              </a>
            </li>            
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link"  style="cursor: pointer;" (click)="logout()">
            <fa-icon [icon]="faSignOutAlt" class="icon"></fa-icon>
            <p class="ml-2">
              Logout
            </p>
          </a>
        </li>         
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
