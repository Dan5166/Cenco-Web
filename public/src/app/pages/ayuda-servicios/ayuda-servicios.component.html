<div class="container">
    <div class="row">
      <div class="col-12">
        <h2 style="font-weight: bold;"></h2>
      </div>
    </div>
    <div class="row" >
      <div class="col-12" *ngFor="let producto of productos">
        <div class="producto" style="background-color: #1c4f6b; height: 250px; border-radius: 30px; position: relative;">
          <div class="imagen" style="background-color: #5095bb;">
            <img src="{{producto.imagen}}" alt="{{producto.nombre}}" style="width: 180px; height: 180px; border-radius: 20px;">
          </div>
          <div class="informacion" style="margin-top: 35px;">
            <h3 style="font-size: 25px; color:white;">{{producto.nombre}}</h3>
            <p style="color:white;">{{producto.descripcion}}</p>
            <div style="position: absolute; bottom: 20px;">
                <button class="btn btn-primary" style="margin-right: 20px;">Editar</button>
                <button class="btn btn-danger">Eliminar</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
